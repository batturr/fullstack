<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Bootstrap Form Validation Example</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="needs-validation" novalidate>
            <!-- Email -->
            <div class="form-group row mb-3">
              <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="txtEmail" placeholder="Email" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group row mb-3">
              <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="txtPassword" placeholder="Password" required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})">
                <div class="valid-feedback">
                  Great password!
                </div>
                <div class="invalid-feedback">
                  Password must be 6-15 characters long and include at least one uppercase letter, one lowercase letter, and one number.
                </div>
              </div>
            </div>

            <!-- Country -->
            <div class="form-group row mb-3">
              <label for="drpCountry" class="col-sm-2 col-form-label">Country:</label>
              <div class="col-sm-10">
                <select class="form-control" id="drpCountry" required>
                  <option value="">Please Select</option>
                  <option>India</option>
                  <option>UK</option>
                  <option>USA</option>
                  <option>Japan</option>
                  <option>China</option>
                </select>
                <div class="invalid-feedback">
                  Please select a country.
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Form validation script
      document.querySelector('.needs-validation').addEventListener('submit', function (event) {
        if (!this.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        this.classList.add('was-validated');
      });
    </script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
