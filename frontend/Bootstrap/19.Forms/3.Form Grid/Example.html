<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Bootstrap Form Grid Example</h1>
    <div class="container">
      <h2>Registration Form</h2>
      <form>
        <!-- Row for Email and Password -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtPassword" class="form-label">Password:</label>
              <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" required>
            </div>
          </div>
        </div>
        
        <!-- Row for Address Details -->
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtStreet" class="form-label">Street</label>
              <input type="text" class="form-control" id="txtStreet" placeholder="Street">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtCity" class="form-label">City</label>
              <input type="text" class="form-control" id="txtCity" placeholder="City">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="drpCountry" class="form-label">Country</label>
              <select class="form-control" id="drpCountry">
                <option>Please Select</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>UAE</option>
                <option>Japan</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Comments Section -->
        <div class="mb-3">
          <div class="form-group">
            <label for="txtComments" class="form-label">Comments</label>
            <textarea class="form-control" id="txtComments" rows="3" placeholder="Your comments here"></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-warning">Register</button>
      </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
