<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Horizontal Form Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-4">Bootstrap Horizontal Form Grid Example</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2>Registration Form</h2>
          <form>
            <!-- Email -->
            <div class="row mb-3">
              <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter Email" required>
              </div>
            </div>
            <!-- Password -->
            <div class="row mb-3">
              <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" required>
              </div>
            </div>
            <!-- Country -->
            <div class="row mb-3">
              <label for="drpCountry" class="col-sm-2 col-form-label">Country:</label>
              <div class="col-sm-10">
                <select class="form-select" id="drpCountry">
                  <option selected>Please Select</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>UAE</option>
                  <option>Japan</option>
                </select>
              </div>
            </div>
            <!-- Gender -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Gender:</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="rbGender" id="rbMale" value="male" required>
                  <label for="rbMale" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="rbGender" id="rbFemale" value="female" required>
                  <label for="rbFemale" class="form-check-label">Female</label>
                </div>
              </div>
            </div>
            <!-- Remember Me -->
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="chkRemember" checked>
                  <label class="form-check-label" for="chkRemember">Remember Me</label>
                </div>
              </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-warning">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
