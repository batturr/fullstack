<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Stacked Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="text-center">Bootstrap Stacked Form Example</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <h2>Registration Form</h2>
          <form>
            <div class="form-group">
              <label for="txtEmail">Email:</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" required>
              <small class="form-text text-muted">We will never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="txtPassword">Password:</label>
              <input type="password" class="form-control" id="txtPassword" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
              <label for="drpCountry">Country</label>
              <select class="form-control" id="drpCountry" required>
                <option value="">Please select</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Japan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="txtComments">Comments</label>
              <textarea class="form-control" id="txtComments" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="txtFile">Attachment</label>
              <input type="file" class="form-control" id="txtFile">
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="rbGender" value="male" id="rbMale">
                <label for="rbMale" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="rbGender" value="female" id="rbFemale">
                <label for="rbFemale" class="form-check-label">Female</label>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="chkRemember" checked>
              <label class="form-check-label" for="chkRemember">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-warning">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
