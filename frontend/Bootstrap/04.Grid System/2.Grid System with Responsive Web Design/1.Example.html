<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid System - Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Grid System - Responsive</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary text-white">div 1</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success text-white">div 2</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info text-white">div 3</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning text-dark">div 4</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-6 col-xl-2 bg-danger text-white">div 5</div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-6 col-xl-2 bg-secondary text-white">div 6</div>
      </div>
    </div>
  </body>
</html>
