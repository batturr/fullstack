<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Badges Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap Badges Example</h1>
    <div class="container-fluid">
      <h1>Badges Heading <span class="badge bg-secondary">New</span></h1>
      <h2>Badges Heading <span class="badge bg-secondary">New</span></h2>
      <h3>Badges Heading <span class="badge bg-secondary">New</span></h3>
      <h4>Badges Heading <span class="badge bg-secondary">New</span></h4>
      <h5>Badges Heading <span class="badge bg-secondary">New</span></h5>
      <h6>Badges Heading <span class="badge bg-secondary">New</span></h6>
      <button type="button" class="btn btn-warning">Messages <span class="badge bg-danger">4</span></button>
  </div>
  </body>
</html>
