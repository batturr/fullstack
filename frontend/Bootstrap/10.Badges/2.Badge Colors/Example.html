<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Badge Colors Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap Badge Colors Example</h1>
    <div class="container-fluid">
      <h5><span class="badge bg-primary">primary</span></h5>
      <h5><span class="badge bg-secondary">secondary</span></h5>
      <h5><span class="badge bg-success">success</span></h5>
      <h5><span class="badge bg-danger">danger</span></h5>
      <h5><span class="badge bg-warning">warning</span></h5>
      <h5><span class="badge bg-info">info</span></h5>
      <h5><span class="badge bg-light">light</span></h5>
  </div>
  </body>
</html>
