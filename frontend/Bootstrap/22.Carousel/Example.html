<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Adjust carousel caption for smaller screens */
      @media (max-width: 576px) {
        .carousel-caption h3 {
          font-size: 1.5rem;
        }
        .carousel-caption p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-4">Bootstrap Carousel Example</h1>
    <div class="container">
      <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        
        <!-- Indicators/Dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Carousel Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="bmw.jpg" class="d-block w-100" alt="BMW">
            <div class="carousel-caption">
              <h3>BMW</h3>
              <p>Experience the ultimate driving machine.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="tesla.jpg" class="d-block w-100" alt="Tesla">
            <div class="carousel-caption">
              <h3>Tesla</h3>
              <p>Electric vehicles redefined.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="audi.jpg" class="d-block w-100" alt="Audi">
            <div class="carousel-caption">
              <h3>Audi</h3>
              <p>Vorsprung durch Technik.</p>
            </div>
          </div>
        </div>
        
        <!-- Navigation Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
