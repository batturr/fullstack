<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Images - Image Shapes Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap Images - Image Shapes Example</h1>
    <div class="container-fluid">
      <img src="vintage-bicycle.jpg" alt="vintage-bicycle" width="300px" class="rounded">
      <img src="vintage-bicycle.jpg" alt="vintage-bicycle" width="300px" class="rounded-circle">
      <img src="vintage-bicycle.jpg" alt="vintage-bicycle" width="300px" class="img-thumbnail">
    </div>
  </body>
</html>
