<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Text - Text Alignment Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap Text - Text Alignment Example</h1>
    <div class="container">
      <p class="text-start">Left</p>
      <p class="text-center">Center</p>
      <p class="text-end">Right</p>
      <p class="text-justify">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est eligendi magni nihil expedita amet quos officia. Veniam, alias unde voluptas rerum blanditiis odio modi nam, laboriosam facilis officia, adipisci autem.</p>
    </div>
  </body>
</html>
