<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Text - Display Headings Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap Text - Display Headings Example</h1>
    <div class="container">
      <p class="display-1">Primary 1</p>
      <p class="display-2">Primary 2</p>
      <p class="display-3">Primary 3</p>
      <p class="display-4">Primary 4</p>
      <p class="display-5">Primary 5</p>
      <p class="display-6">Primary 6</p>
      <p>Display 7</p>
      <p>Display 8</p>
    </div>
  </body>
</html>
