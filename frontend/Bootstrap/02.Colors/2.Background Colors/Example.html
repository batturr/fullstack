<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Background Colors Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap - Background Colors Example</h1>
    <div class="container">
      <p class="bg-primary">Primary</p>
      <p class="bg-success">Success</p>
      <p class="bg-info">Information</p>
      <p class="bg-warning">Warning</p>
      <p class="bg-danger">Danger</p>
      <p class="bg-secondary">Secondary</p>
      <p class="bg-dark text-white">Dark</p>
      <p class="bg-light">Light</p>
    </div>
  </body>
</html>
