<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Min and Max Attribute Example </title>
</head>
    <body>
        <h1> Min and Max Attribute Example </h1>
        <form action="http://localhost/someaddress">
            Quantity (between 1 and 50): <br>
            <input type="number" name="quantity" min="1" max="50"> <br> <br>
            DOB: <br>
            <input type="date" name="dateofbirth" min="2000-1-1" max="2024-12-31"> <br> <br>
            <input type="submit">
        </form>
    </body>
</html>
