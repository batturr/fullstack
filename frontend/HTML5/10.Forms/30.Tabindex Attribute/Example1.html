<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabindex Attribute Example </title>
</head>
    <body>
        <h1>Tabindex Attribute Example </h1>
        Name: <input type="text" tabindex="1"> <br>
        Mobile Number: <input type="text" tabindex="3"> <br>
        Email Address: <input type="text" tabindex="2">
    </body>
