<!DOCTYPE html>
<html lang="en">

    <title> Label Example </title>
</head>
    <body>
        <h1> Label Example </h1>
        <form action="http://localhost/someaddress">

            <label for="txt2">Last Name:</label>
            <input type="text" id="txt2"> <br>
            <input type="submit">
        </form>
    </body>
