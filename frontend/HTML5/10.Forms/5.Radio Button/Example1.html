<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example</title>
</head>
<body>
    <h1> Radio Button Example </h1>
    <form action="">
        <p>Please select your Gender:</p>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
        <p>Please select your Education Qualification:</p>
        <input type="radio" name="Education"> SSC
        <input type="radio" name="Education"> Intermediate
        <input type="radio" name="Education"> Degree
    </form>
</body>
</html>
