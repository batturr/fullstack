<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form Example </title>
</head>
    <body>
        <h1> Registration Form Example </h1>
        <form action="http://localhost/someaddress">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="personname"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>News Letters:</td>
                    <td><input type="checkbox" name="newsletters" value="yes"></td>
                </tr>
                <tr>
                <td> Gender: </td>
                <td>
                    <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f">Female
                </td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" value="photo"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
