<!DOCTYPE html>
<html>
<head>
    <title>Block vs Inline Example</title>
</head>
<body>
    <h2>Block Elements Example</h2>

    <div style="background: lightblue;">This is a DIV (Block Element)</div>
    <p style="background: lightgreen;">This is a P tag (Block Element)</p>

    <h2>Inline Elements Example</h2>

    <span style="background: pink;">This is a SPAN (Inline Element)</span>
    <a href="#" style="background: yellow;">This is an A tag (Inline Element)</a>
</body>
</html>
