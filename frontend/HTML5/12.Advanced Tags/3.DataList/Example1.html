<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList Example</title>
</head>
<body>
    <h1>DataList Example</h1>
    <form action="">
        Search:
        <input type="text" list="list1">
        <datalist id="list1">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>
</body>
</html>
