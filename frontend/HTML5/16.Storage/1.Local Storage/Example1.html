<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
</head>
    <body>
        <h1>Local Storage Example</h1>
        <form action="">
            Name: <br>
            <input type="text" id="username"> <br>
            Email: <br>
            <input type="text" id="email"> <br>
            <input type="text" id="button1" value="Set data into local storage">
            <input type="text" id="button2" value="Get data from local storage">
        </form>

        <script>
            document.getElementById("button1").addEventListener("click",fun1)
            function fun1()
            {
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;

                localStorage.username = username;
                localStorage.email = email;

                document.getElementById("username").value = "";
                document.getElementById("email").value = "";
                alert("Saved")
            }

            document.getElementById("button2").addEventListener("click",fun2);
            function fun2()
            {
                var username = localStorage.username;
                var email = localStorage.email;
                document.getElementById("username").value = username;
                document.getElementById("email").value = email;
            }
        </script>
    </body>
</html>
