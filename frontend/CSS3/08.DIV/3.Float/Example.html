<!DOCTYPE html>
<head>
    <title>CSS - Div Float Example</title>
    <style>
        #div1 {
            background-color: red;
            width: 300px;
            height: 300px;
            float: left;
        }
        #div2 {
            background-color: yellow;
            width: 300px;
            height: 300px;
            float: left;
        }
        #div3 {
            background-color: blue;
            width: 300px;
            height: 300px;
            float: left;
        }
    </style>
</head>
    <body>
        <h1> CSS - Div Float Example </h1>
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </body>
</html>
