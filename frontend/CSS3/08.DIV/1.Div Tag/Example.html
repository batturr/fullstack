<!DOCTYPE html>
<head>
    <title>CSS - Div Tag Example</title>
    <style>
        #div1 {
            background-color: red;
        }
        #div2 {
            background-color: yellow;
        }
        #div3 {
            background-color: blue;
        }
    </style>
</head>
    <body>
        <h1> CSS - Div Tag Example </h1>
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </body>
</html>
