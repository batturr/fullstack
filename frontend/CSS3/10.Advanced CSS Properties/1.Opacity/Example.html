<!DOCTYPE html>
<head>
    <title>CSS - Opacity Example</title>
    <style>
        /* Set the body to occupy the full viewport */
        body {
            background-image: url("water-drop.jpg");
        }
        #div1 {
            font-size: 90px;
            font-family: 'Tahoma';
            background-color: #e1ee71;
            width: 300px;
            height: 300px;
            opacity: 0.5;  /* 0 to 1 */
        }
    </style>
</head>
    <body>
        <h1> CSS - Opacity Example </h1>
        <div id="div1">div 1</div>
    </body>
</html>
