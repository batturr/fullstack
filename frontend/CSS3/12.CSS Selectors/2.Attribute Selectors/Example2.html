<!DOCTYPE html>
<head>
    <title>CSS Selectors - Attribute Selectors Example</title>
    <style>
        /* Select elements based on attribute existence */
        img[width] {
            border: 2px solid green;
        }

        /* Select elements with a specific attribute value */
        img[width="120px"] {
            border: 5px solid yellow;
        }

        /* Select elements whose attribute starts with a specific value */
        img[width^="12"] {
            border: 3px solid blue;
        }

        /* Select elements whose attribute ends with a specific value */
        img[width$="0px"] {
            border: 3px dashed red;
        }

        /* Select elements containing a specific substring in the attribute */
        img[width*="20"] {
            border: 3px dotted purple;
        }
        
        /* Example of class selector with attribute~="value" */
        img[class~="shadow"] {
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <h1> CSS Selectors - Attribute Selectors Example </h1>
    <img src="water-drop.jpg" alt="" width="140px">
    <img src="water-drop.jpg" alt="" width="100px">
    <img src="water-drop.jpg" alt="" width="130px">
    <img src="water-drop.jpg" alt="" width="100px">
    <img src="water-drop.jpg" alt="" width="100px">
    <img src="water-drop.jpg" alt="" width="120px">
    <img src="water-drop.jpg" alt="" width="120px" class="img-border shadow">
</body>
</html>
