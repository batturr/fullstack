<!DOCTYPE html>
<head>
    <title>CSS Selectors -Attribute Selectors Example</title>
    <style>
        img[width='120px'] {
            /* selecting element based on the attribute value */
            border: 5px solid yellow;
        }
    </style>
</head>
    <body>
        <h1> CSS Selectors -Attribute Selectors Example </h1>
        <img src="water-drop.jpg" alt="" width="140px">
        <img src="water-drop.jpg" alt="" width="120px">
    </body>
</html>
