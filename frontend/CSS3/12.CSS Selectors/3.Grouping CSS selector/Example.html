<!DOCTYPE html>
<head>
    <title>CSS Selectors - Grouping CSS selector Example</title>
    <style>
        h1,p,input,span {
            background-color: yellow;
        }
    </style>
</head>
    <body>
        <h1> CSS Selectors - Grouping CSS selector Example </h1>
        <p>Paragraph 1</p>
        <p class="class1">Paragraph 2</p>
        <p>Paragraph 3</p>
        <p class="class1">Paragraph 4</p>
        <p>Paragraph 5</p>
        <p class="class1">Paragraph 6</p>
        <input type="text" value="hello">
        <input type="text" value="hello" class="class1">
        <input type="text" value="hello" class="class1">
        <span>span 1</span>
        <span>span 2</span>
    </body>
</html>
