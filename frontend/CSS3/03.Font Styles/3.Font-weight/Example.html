<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Styles - Font Weight Example</title>
    <style type="text/CSS">
        #p1 {
            font-weight: 300;
            color: red;
        }
        #p2 {
            font-weight: 500;
            color: blue;
        }
        #p3 {
            font-weight: bold;
            color: green;
        }
        #p4 {
            font-weight: 900;
            color: purple;
        }
    </style>
</head>
    <body>
        <h1> CSS Font Styles - Font Weight Example </h1>
        <p id="p1">This paragraph has font-weight: 300 (Light)</p>
        <p id="p2">This paragraph has font-weight: 500 (Medium)</p>
        <p id="p3">This paragraph has font-weight: bold (700)</p>
        <p id="p4">This paragraph has font-weight: 900 (Black)</p>
    </body>
</html>
