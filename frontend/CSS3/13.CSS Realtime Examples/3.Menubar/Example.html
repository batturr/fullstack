<!DOCTYPE html>
<head>
    <title>CSS Menubar Example</title>
    <style>
        .menubar {
            background-color: yellow;
            height: 40px;
            font-size: 24px;
            font-family: 'Tahoma';
            width: 800px;
            margin: auto;
        }
        .menubar ul {
            list-style: none;
            padding: 0px;
        }
        .menubar ul li {
            display: inline;
            width: 200px;
            float: left;
            height: 40px;
            text-align: center;
        }
        .menubar ul li a {
            line-height: 40px;
            text-decoration: none;
        }
        .menubar ul li:hover {
            background-color: hotpink;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
    <body>
        <div class="menubar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
