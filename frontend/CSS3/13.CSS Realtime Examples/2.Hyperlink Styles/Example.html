<!DOCTYPE html>
<head>
    <title>CSS Table Styles Example</title>
    <style>
        a:link {
            /* unvisited link */
            background-color: darkgreen;
            font-size: 15px;
            color: white;
            padding: 2px;
            text-decoration: none;
            font-weight: bold;
        }
        /* mouse over link */
        a:hover {
            background-color: yellow;
            color: darkgreen;
            text-decoration: underline;
        }
        /* selected link */
        a:active {
            background-color: darkred;
            color: cyan;
        }
        /* visited link */
        a:visited {
            background-color: black;
            color: yellow;
        }
    </style>
</head>
    <body>
        <h1>CSS Table Styles Example</h1>
        <a href="https://google.com">Google</a> <br>
        <a href="https://facebook.com">Facebook</a> <br>
        <a href="https://x.com">X</a> <br>
        <a href="https://instagram.com">Instagram</a>
    </body>
</html>
