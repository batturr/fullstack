<!DOCTYPE html>
<head>
    <title>CSS Border Radius Example</title>
    <style>
        body {
            font-family: 'Tahoma';
            font-size: 25px;
        }
        #p1 {
            border: 2px solid #a1a1a1;
            padding-left: 25px;
            background-color: green;
            color: white;
            width: 300px;
            /* Syntax: border-radius: topLeft topRight bottomRight bottomleft */
            border-radius: 5px 45px 5px 45px;
            /* border-radius: 50%; */
        }
    </style>
</head>
    <body>
        <h1>CSS Border Radius Example</h1>
        <p id="p1">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam, explicabo. At consequuntur architecto pariatur, cumque eligendi velit distinctio, accusamus officia beatae culpa iusto saepe, fuga in alias sequi amet magnam!
        </p>
    </body>
</html>
