<!DOCTYPE html>
<head>
    <title>CSS Shadow Example</title>
    <style>
        #div1 {
            width: 300px;
            height: 100px;
            background-color: yellow;
            box-shadow: 15px 15px 10px hotpink;
            text-shadow: 5px 5px 5px red;
        }
        #txt1 {
            box-shadow: 15px 15px 10px 5px yellow;
            text-shadow: 5px 5px 5px red;
            font-size: 30px;
        }
    </style>
</head>
    <body>
        <h1>CSS Shadow Example</h1>
        <div id="div1"> CSS3 Shadow Example</div> <br> <br>
        <input type="text" id="txt1">
    </body>
</html>
