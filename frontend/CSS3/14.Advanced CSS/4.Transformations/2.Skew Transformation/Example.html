<!DOCTYPE html>
<head>
    <title>CSS Transformations - Skew Transformation Example</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-left: 150px;
            cursor: pointer;
            box-shadow: 10px 10px 10px 10px #ff0000;
        }
        #div1:hover {
            /* skew(x-angle, y-angle) â€” tilts the element */
           transform: skew(20deg, 10deg); 
           background-color: aqua;
        }
    </style>
</head>
    <body>
        <h1>CSS Transformations - Skew Transformation Example</h1>
        <div id="div1"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. </div>
    </body>
</html>
