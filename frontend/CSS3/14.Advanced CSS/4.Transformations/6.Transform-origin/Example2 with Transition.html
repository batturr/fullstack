<!DOCTYPE html>
<head>
    <title>CSS Transformations - transform-origin Transformations Example</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-left: 150px;
            cursor: pointer;
            box-shadow: 10px 10px 10px 10px #ff0000;
            transition: transform 1s;
        }
        #div1:hover {
            background-color: hotpink;
            transform: skew(30deg) scale(1.5);
        }
    </style>
</head>
    <body>
        <h1>CSS Transformations - transform-origin Transformations Example</h1>
        <div id="div1"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. </div>
    </body>
</html>
