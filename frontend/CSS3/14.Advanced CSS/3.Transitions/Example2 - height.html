<!DOCTYPE html>
<head>
    <title>CSS Transitions - Height Example</title>
    <style>
        #div1 {
            width: 300px;
            height: 150px;
            background-color: yellow;
            color: red;
            transition: height 2s;
        }
        #div1:hover {
            height: 400px;
        }
    </style>
</head>

        <h1>CSS Transitions - Height Example</h1>
