<!DOCTYPE html>
<head>
    <title>CSS Transitions - Position Example</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            font-size: 25px;
            background-color: yellow;
            color: red;
            position: relative;
            left: 0px;
            top: 0px;
            transition: left 1.5s, top 1.5s;
        }
        #div1:hover {
            left: 50px;
            top: 50px;
        }
    </style>
</head>
    <body>
        <h1>CSS Transitions - Position Example</h1>
        <div id="div1"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. </div>
    </body>
</html>
