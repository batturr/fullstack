<!DOCTYPE html>
<head>
    <title>CSS Transitions - Font Size Example</title>
    <style>
        #div1 {
            width: 300px;
            height: 150px;
            font-size: 20px;
            background-color: yellow;
            color: red;
            position: relative;
            transition: font-size 2s;
        }
        #div1:hover {
            font-size: 60px;
        }
    </style>
</head>
    <body>
        <h1>CSS Transitions - Font Size Example</h1>
        <div id="div1"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repudiandae quaerat consequuntur atque ipsum beatae voluptatibus fugiat tempora amet magni odio architecto impedit doloribus, est voluptatum eum numquam optio praesentium. Assumenda. </div>
    </body>
</html>
