<!DOCTYPE html>
<head>
    <title>CSS Transitions - Opacity Example</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            font-size: 25px;
            background-color: yellow;
            color: red;
            position: relative;
            opacity: 2;
            transition: opacity 1.5s;
        }
        #div1:hover {
            opacity: 0;
        }
    </style>
</head>
    <body>
        <h1>CSS Transitions - Opacity Example</h1>
        <div id="div1"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. </div>
    </body>
</html>
