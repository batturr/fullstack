<!DOCTYPE html>
<head>
    <title>CSS Transitions - Multiple Properties Example</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            font-size: 25px;
            background-color: yellow;
            color: red;
            position: relative;
            transition: backgrpund-color 2s, font-size 1s, width 2s;
        }
        #div1:hover {
            background-color: blueviolet;
            font-size: 50px;
            width: 400px;
        }
    }
    </style>
</head>
