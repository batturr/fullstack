<!DOCTYPE html>
<head>
    <title>CSS - Box Model Border - margin Example</title>
    <style>
        #div1 {
            background-color: #00ffcc;
            width: 300px;
            height: 300px;
            float: left;
            border: 5px solid red;
            margin: 10px;
        }
        #div2 {
            background-color: #cc33ff;
            width: 300px;
            height: 300px;
            float: left;
            border: 5px solid green;
            margin: 10px;
        }
        #div3 {
            background-color: #00ccff;
            width: 300px;
            height: 300px;
            float: left;
            border: 5px solid blue;
            margin: 50px;
        }
    </style>
</head>
    <body>
        <h1> CSS - Box Model Border - margin Example </h1>
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </body>
</html>
