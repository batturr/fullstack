<!DOCTYPE html>
<html>
<head>
    <title>JS addEventListener</title>
</head>
<body>
    <div class="container">
        <button id="btn">Click Me</button>
    </div>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
